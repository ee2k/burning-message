<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Created - Burning Message</title>
    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="static/css/success.css">
    <link rel="icon" type="image/svg+xml" href="static/images/favicon.svg">
</head>
<body>
    <div class="container">
        <main>
            <div class="success-message">
                <svg class="checkmark-icon icon-success">
                    <use href="static/images/checkmark.svg#icon"></use>
                </svg>
                <h1>Burn after reading message created</h1>
                <p>
                    It will burn in <span class="highlight">7 seconds</span> upon reading üî•<br>
                    Expires <span class="relative-time">in 1 hour</span> if not read ‚è∞
                </p>
            </div>

            <div class="share-section">
                <div class="url-container">
                    <p>Share this link with your friend:</p>
                    <div class="url-box">
                        <span id="messageUrl">https://domain/message/abc123</span>
                        <button class="copy-btn" data-clipboard="messageUrl">
                            <svg class="copy-icon">
                                <use href="static/images/copy.svg#icon"></use>
                            </svg>
                            <span>Copy</span>
                        </button>
                    </div>
                </div>

                <div id="tokenSection" class="token-section" style="display: none;">
                    <p>Remember to pass your one-time token securely:</p>
                    <div class="token-box">
                        <span id="messageToken">your-custom-token</span>
                        <button class="copy-btn" data-clipboard="messageToken">
                            <svg class="copy-icon">
                                <use href="static/images/copy.svg#icon"></use>
                            </svg>
                            <span>Copy</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="actions">
                <a href="/" class="button primary">Create Another Message</a>
                <button class="button secondary">Close</button>
            </div>

            <div class="preview-section">
                <h2>Message Preview</h2>
                <div class="message-content">
                    <p id="messagePreview"></p>
                    <div id="imagePreview" class="image-preview"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="static/js/success.js"></script>
</body>
</html>

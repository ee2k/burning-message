<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoTrace Chat - Create a private room</title>
    <link rel="stylesheet" href="static/css/chat/global.css">
    <link rel="stylesheet" href="static/css/chat/create-chatroom.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span data-i18n="common.header">NoTrace Chat</span></h1>
            <p class="subtitle" data-i18n="create.subtitle" data-i18n-html="true">A secure, anonymous <a href="" target="_blank" class="hyperlink" data-i18n="create.open-source">open-source platform</a></p>
            <div class="features">
                <div class="feature-item">•<span data-i18n="create.features.noHistory">No history</span></div>
                <div class="feature-item">•<span data-i18n="create.features.noTracking">No tracking</span></div>
                <div class="feature-item">•<span data-i18n="create.features.noDatabase">No database</span></div>
            </div>
        </header>

        <main class="content">
            <section class="right-side">
                <div class="chat-form">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Nickname (Click icon to auto create)">
                        <button id="generateUsername" class="icon-button" data-svg="static/images/pencil.svg" data-svg-class="pencil-icon icon-primary"></button>
                    </div>
                    <div class="button-group">
                        <button id="createBtn">Create Private Room</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="static/js/chat/create-chatroom.js"></script>
</body>
</html>

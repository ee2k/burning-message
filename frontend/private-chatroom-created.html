<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pagei18n.title">NoTrace Chat - Room Created Successfully</title>
    <base href="/">
    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="static/css/chat/private-chatroom-created.css">
    <link rel="stylesheet" href="static/css/components/copy-share.css">
    <link rel="icon" type="image/svg+xml" href="static/images/favicon.svg">
</head>
<body>
    <div class="container">
        <main class="content">
            <div class="success-container">
                <div class="success-header">
                    <span class="char-success">✓</span>
                    <h2 data-i18n="pagei18n.header">Chatroom Created!</h2>
                </div>

                <!-- Basic Link Section - Always visible -->
                <div id="basicLinkSection" class="share-section">
                    <h3 data-i18n="pagei18n.basicSection.heading">Room Info</h3>
                    <p class="hint-text" data-i18n="pagei18n.basicSection.hint">Share link and token separately (more secure)</p>
                    <div class="url-box">
                        <span id="basicLink" data-share-title="pagei18n.share.title" data-share-instruction="pagei18n.share.instruction"></span>
                        <div class="button-group">
                            <button class="copy-btn" data-clipboard="basicLink" title="Copy">
                                <div class="btn-content">
                                    <svg class="copy-icon"><use href="static/images/copy.svg#icon"></use></svg>
                                </div>
                                <div class="btn-content-copied" style="display: none;">✓</div>
                            </button>
                            <button class="share-btn" style="display: none;" title="Share">
                                <div class="btn-share">
                                    <svg class="share-icon"><use href="static/images/share.svg#icon"></use></svg>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div id="basicTokenBox" class="token-box" style="display: none;">
                        <p data-i18n="pagei18n.basicSection.tokenLabel">Token:</p>
                        <span id="roomToken" data-share-title="pagei18n.share.tokenTitle"></span>
                        <div class="button-group">
                            <button class="copy-btn" data-clipboard="roomToken" title="Copy">
                                <div class="btn-content">
                                    <svg class="copy-icon"><use href="static/images/copy.svg#icon"></use></svg>
                                </div>
                                <div class="btn-content-copied" style="display: none;">✓</div>
                            </button>
                            <button class="share-btn" style="display: none;" title="Share">
                                <div class="btn-share">
                                    <svg class="share-icon"><use href="static/images/share.svg#icon"></use></svg>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div id="tokenHintSection" class="token-hint" style="display: none;">
                        <p><span data-i18n="pagei18n.tokenHintLabel">Token hint:</span> <span id="tokenHint"></span></p>
                    </div>
                </div>

                <!-- Separate Info Section -->
                <div id="separateInfoSection" class="share-section">
                    <h3 data-i18n="pagei18n.separateSection.heading">Separate Info (Most Secure)</h3>
                    <p class="hint-text" data-i18n="pagei18n.separateSection.hint">Share each piece of information separately</p>
                    <div class="url-box">
                        <p data-i18n="pagei18n.separateSection.baseLabel">Base URL:</p>
                        <span id="baseLink" data-share-title="pagei18n.share.title" data-share-instruction="pagei18n.share.instruction"></span>
                        <div class="button-group">
                            <button class="copy-btn" data-clipboard="baseLink" title="Copy">
                                <div class="btn-content">
                                    <svg class="copy-icon"><use href="static/images/copy.svg#icon"></use></svg>
                                </div>
                                <div class="btn-content-copied" style="display: none;">✓</div>
                            </button>
                            <button class="share-btn" style="display: none;" title="Share">
                                <div class="btn-share">
                                    <svg class="share-icon"><use href="static/images/share.svg#icon"></use></svg>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="room-box">
                        <p data-i18n="pagei18n.separateSection.chatroomIdLabel">Chatroom ID:</p>
                        <span id="roomId" data-share-title="pagei18n.share.roomIdTitle"></span>
                        <div class="button-group">
                            <button class="copy-btn" data-clipboard="roomId" title="Copy">
                                <div class="btn-content">
                                    <svg class="copy-icon"><use href="static/images/copy.svg#icon"></use></svg>
                                </div>
                                <div class="btn-content-copied" style="display: none;">✓</div>
                            </button>
                            <button class="share-btn" style="display: none;" title="Share">
                                <div class="btn-share">
                                    <svg class="share-icon"><use href="static/images/share.svg#icon"></use></svg>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="token-box" style="display: none;">
                        <p data-i18n="pagei18n.separateSection.tokenLabel">Token:</p>
                        <span id="separateToken" data-share-title="pagei18n.share.tokenTitle"></span>
                        <div class="button-group">
                            <button class="copy-btn" data-clipboard="separateToken" title="Copy">
                                <div class="btn-content">
                                    <svg class="copy-icon"><use href="static/images/copy.svg#icon"></use></svg>
                                </div>
                                <div class="btn-content-copied" style="display: none;">✓</div>
                            </button>
                            <button class="share-btn" style="display: none;" title="Share">
                                <div class="btn-share">
                                    <svg class="share-icon"><use href="static/images/share.svg#icon"></use></svg>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div id="separateTokenHintSection" class="token-hint" style="display: none;">
                        <p><span data-i18n="pagei18n.tokenHintLabel">Token hint:</span> <span id="separateTokenHint"></span></p>
                    </div>
                </div>

                <div class="actions">
                    <button id="joinBtn" class="button primary" data-i18n="pagei18n.joinButton">Join Chatroom</button>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="static/js/chat/private-chatroom-created.js"></script>
</body>
</html>

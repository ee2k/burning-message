<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoTrace Chat - Private Room</title>
    <base href="/">
    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="static/css/chat/chatroom.css">
    <link rel="icon" type="image/svg+xml" href="static/images/favicon.svg">
</head>
<body>
    <div class="chat-container">
        <!-- Header with room info -->
        <header class="chat-header">
            <div id="roomInfo"></div>
            <div id="roomStatus">
                <div class="status-icon"></div>
                <span class="status-text"></span>
            </div>
            <div class="actions">
                <div class="menu-container">
                    <button id="menuBtn" class="icon-button">
                        <svg class="menu-icon icon-primary"><use href="static/images/nav_menu.svg#icon"></use></svg>
                    </button>
                    <div id="menuDropdown" class="menu-dropdown" hidden>
                        <button class="menu-item" id="shareBtn">
                            <span>Share Room Link</span>
                        </button>
                        <button class="menu-item" id="leaveBtn">
                            <span>Leave Room</span>
                        </button>
                        <button class="menu-item danger" id="deleteRoomBtn">
                            <span>Delete Room</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main chat area -->
        <div class="chat-area-container">
            <main class="chat-area"><div id="messages" class="messages"><!-- Messages will be inserted here --></div></main>
        </div>

        <!-- Input area -->
        <footer class="chat-footer">
            <div class="chat-input">
                <button id="plusBtn" class="plus-button">‚®Å</button>
                <textarea id="messageInput" placeholder="Type a message..." rows="1" maxlength="2000"></textarea>
                <button id="sendBtn" class="send-button">
                    <svg class="menu-icon icon-primary"><use href="static/images/send.svg#icon"></use></svg>
                </button>
            </div>
            <div id="plusMenu" class="plus-menu">
                <button class="plus-menu-item">
                    <svg class="menu-icon icon-primary"><use href="static/images/album.svg#icon"></use></svg>
                    <span>Photo</span>
                </button>
            </div>
        </footer>
    </div>

    <!-- Share Dialog -->
    <div class="share-dialog" id="shareDialog" hidden>
        <h3>Share Private Chat</h3>
        <div class="share-options">
            <div class="share-link">
                <input type="text" id="shareUrl" readonly>
                <button id="copyLinkBtn">Copy Link</button>
            </div>
            <div class="share-code">
                <input type="text" id="shareCode" readonly>
                <button id="copyCodeBtn">Copy Code</button>
            </div>
        </div>
        <p class="note">Links and codes expire in 1 hour if unused</p>
        <button class="close-btn" id="closeShareDialog">Close</button>
    </div>
    <script type="module" src="static/js/chat/chatroom.js"></script>
</body>
</html>

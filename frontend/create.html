<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Burning Message - Create</title>
    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="static/css/create.css">
    <link rel="icon" type="image/svg+xml" href="static/images/favicon.svg">
</head>
<body>
    <div class="container">
        <!-- Header with reduced top margin -->
        <header>
            <h1 data-i18n="create.title"><svg class="fire-icon"><use href="static/images/fire.svg#icon"></use></svg> Burn after reading</h1>
            <p class="subtitle" data-i18n="create.subtitle">A secure, anonymous <a href="https://github.com/ee2k/burning-message" target="_blank" class="hyperlink">open-source</a> platform</p>
            
            <div class="features">
                <div class="feature-item">
                    <span data-i18n="create.features.noHistory">• No history</span>
                </div>
                <div class="feature-item">
                    <span data-i18n="create.features.noTracking">• No tracking</span>
                </div>
                <div class="feature-item">
                    <span data-i18n="create.features.noDatabase">• No database</span>
                </div>
            </div>
        </header>

        <div id="languageSelector" class="language-selector-container"></div>

        <!-- Message creation form -->
        <main>
            <div class="message-form">
                <div class="textarea-container">
                    <div class="message-toolbar">
                        <div class="font-size-control">
                            <span class="size-icon small">A</span>
                            <input type="range" id="fontSize" min="0" max="4" value="1" class="slider">
                            <span class="size-icon large">A</span>
                        </div>
                    </div>
                    <textarea 
                        id="messageContent" 
                        rows="6" 
                        placeholder=""
                    ></textarea>
                    <div class="char-counter"></div>
                </div>

                <div class="image-upload">
                    <div class="drop-zone" id="dropZone">
                        <svg class="upload-icon">
                            <use href="static/images/upload.svg#icon"></use>
                        </svg>
                        <p>Click or drop image here to upload</p>
                        <p class="upload-hint">1 image, 3MB max<br>( jpg, png, gif, webp )</p>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                    </div>
                    <div class="image-previews" id="imagePreviews">
                        <!-- Image previews will be added here -->
                    </div>
                </div>

                <div class="settings">
                    <div class="setting-item">
                        <label for="burnTime">Visible:&ensp;<span class="slider-value"></span></label>
                        <input type="range" id="burnTime" min="0" max="6" value="2" class="slider">
                    </div>
                    <div class="setting-item">
                        <label for="expiryTime">Validity:&ensp;<span class="slider-value"></span></label>
                        <input type="range" id="expiryTime" min="0" max="6" value="2" class="slider">
                    </div>
                </div>

                <!-- Add custom token section -->
                <div class="token-section">
                    <a href="#" class="token-link" id="customTokenBtn">Use access token</a>
                    <div class="token-input-container" id="tokenInputContainer" style="display: none;">
                        <div class="token-row">
                            <textarea 
                                id="customToken" 
                                rows="3"
                                placeholder="6~70 characters

a memorable line could be good~"
                                maxlength="70"
                            ></textarea>
                            <button class="generate-token" title="Generate readable token">
                                <svg class="pencil-icon">
                                    <use href="static/images/pencil.svg#icon"></use>
                                </svg>
                            </button>
                            <div class="char-counter" id="tokenCounter"></div>
                        </div>
                        <div class="token-row">
                            <textarea 
                                id="tokenHint" 
                                rows="3"
                                placeholder="Optional token hint

e.g., 'Our favorite coffee shop'"
                                maxlength="70"
                            ></textarea>
                            <div class="char-counter" id="hintCounter"></div>
                        </div>
                    </div>
                </div>

                <p class="legal-text">By using this service, you agree to our <a href="static/tos.html" target="_blank" class="hyperlink">Terms of Service</a> and <a href="static/privacy.html" target="_blank" class="hyperlink">Privacy Policy</a>.</p>

                <button id="createBtn" class="primary-button">Create Burning Message</button>
            </div>
        </main>
    </div>

    <script type="module" src="static/js/create.js"></script>
</body>
</html>

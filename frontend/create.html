<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="create.title">Burning Message - Create</title>
    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="static/css/languageSelector.css">
    <link rel="stylesheet" href="static/css/create.css">
    <link rel="icon" type="image/svg+xml" href="static/images/favicon.svg">
</head>
<body>
    <div class="container">
        <!-- Header with reduced top margin -->
        <header>
            <h1><svg class="fire-icon"><use href="static/images/fire.svg#icon"></use></svg><span data-i18n="common.header">Burn after reading</span></h1>
            <p class="subtitle" data-i18n="create.subtitle" data-i18n-html="true">A secure, anonymous <a href="https://github.com/ee2k/burning-message" target="_blank" class="hyperlink" data-i18n="create.open-source">open-source platform</a></p>
            
            <div class="features">
                <div class="feature-item">
                    • <span data-i18n="create.features.noHistory">No history</span>
                </div>
                <div class="feature-item">
                    • <span data-i18n="create.features.noTracking">No tracking</span>
                </div>
                <div class="feature-item">
                    • <span data-i18n="create.features.noDatabase">No database</span>
                </div>
            </div>
        </header>

        <div id="languageSelector" class="language-selector-container"></div>

        <!-- Message creation form -->
        <main>
            <div class="message-form">
                <div class="textarea-container">
                    <div class="message-toolbar">
                        <div class="font-size-control">
                            <span class="size-icon small">A</span>
                            <input type="range" id="fontSize" min="0" max="4" value="1" class="slider">
                            <span class="size-icon large">A</span>
                        </div>
                    </div>
                    <textarea id="messageContent" data-i18n-placeholder="create.messageInput" rows="6" placeholder="Type your message here..."></textarea>
                    <div class="char-counter"></div>
                </div>

                <div class="image-upload">
                    <div class="drop-zone" id="dropZone">
                        <svg class="upload-icon">
                            <use href="static/images/upload.svg#icon"></use>
                        </svg>
                        <p data-i18n="create.dropZoneText">Click or drop image here to upload</p>
                        <p class="upload-hint"><span id='dropZoneHint' data-i18n="create.dropZoneHint">1 image, 3MB max</span><br><span id='dropZoneFormat' data-i18n="create.dropZoneFormat">( jpg png gif webp )</span></p>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                    </div>
                    <div class="image-previews" id="imagePreviews">
                        <!-- Image previews will be added here -->
                    </div>
                </div>

                <div class="settings">
                    <div class="setting-item">
                        <label for="burnTime"><span data-i18n="create.visible">Visible</span>:&ensp;<span class="slider-value"></span></label>
                        <input type="range" id="burnTime" min="0" max="6" value="2" class="slider">
                    </div>
                    <div class="setting-item">
                        <label for="expiryTime"><span data-i18n="create.validity">Validity</span>:&ensp;<span class="slider-value"></span></label>
                        <input type="range" id="expiryTime" min="0" max="6" value="2" class="slider">
                    </div>
                </div>

                <!-- Add custom token section -->
                <div class="token-section">
                    <button id="customTokenBtn" class="toggle-button">
                        <svg class="toggle-icon">
                            <use href="static/images/toggle.svg#icon"></use>
                        </svg>
                        <span data-i18n="create.useAccessToken">Use access token</span>
                    </button>
                    <div class="token-input-container" id="tokenInputContainer" style="display: none;">
                        <div class="token-row">
                            <textarea id="customToken" rows="3" maxlength="70" data-i18n-placeholder="create.tokenPlaceholder" placeholder="6~70 characters

a memorable line could be good~"></textarea>
                            <button class="generate-token" title="Generate readable token">
                                <svg class="pencil-icon"><use href="static/images/pencil.svg#icon"></use></svg>
                            </button>
                            <div class="char-counter" id="tokenCounter"></div>
                        </div>
                        <div class="token-row">
                            <textarea id="tokenHint" rows="3" maxlength="70" data-i18n-placeholder="create.tokenHintPlaceholder" placeholder="Optional token hint

e.g., 'Our favorite coffee shop'"></textarea>
                            <div class="char-counter" id="hintCounter"></div>
                        </div>
                    </div>
                </div>

                <p class="legal-text" data-i18n="create.legal" data-i18n-html="true">By using this service, you agree to our <a href="static/i18n/en/tos.html" class="hyperlink" href="tos">Terms of Service</a> and <a href="static/i18n/en/privacy.html" class="hyperlink" href="privacy">Privacy Policy</a></p>

                <button id="createBtn" class="primary-button" data-i18n="create.createButton">Create Burning Message</button>
            </div>
        </main>
    </div>

    <script type="module" src="static/js/create.js"></script>
</body>
</html>

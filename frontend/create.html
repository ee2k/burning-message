<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="create.title">Burning Message - Create</title>
    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="static/css/header.css">
    <link rel="stylesheet" href="static/css/create.css">
    <link rel="icon" type="image/svg+xml" href="static/images/favicon.svg">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <a href="/"><svg class="fire-icon"><use href="static/images/fire.svg#icon"></use></svg></a>
                <span data-i18n="create.header">Burn after reading Message</span>
            </h1>
            <p class="subtitle" data-i18n="subtitle" data-i18n-html="true">A secure, anonymous open-source platform</p>
            <div class="features">
                <div class="feature-item">•<span data-i18n="features.noHistory">No history</span></div>
                <div class="feature-item">•<span data-i18n="features.noTracking">No tracking</span></div>
                <div class="feature-item">•<span data-i18n="features.noDatabase">No database</span></div>
            </div>
            <!-- <hr class="header-hr"> -->
        </header>

        <div id="languageSelector" class="language-selector-container"></div>

        <!-- Message creation form -->
        <main>
            <div class="message-form">
                <div class="textarea-container">
                    <div class="message-toolbar">
                        <div class="font-size-control">
                            <span class="size-icon small">A</span>
                            <input type="range" id="fontSize" min="0" max="4" value="1" class="slider">
                            <span class="size-icon large">A</span>
                        </div>
                    </div>
                    <textarea id="messageContent" data-i18n-placeholder="create.messageInput" rows="6" placeholder="Type your message here..." maxlength="2000"></textarea>
                </div>

                <div class="image-upload">
                    <div class="drop-zone" id="dropZone">
                        <svg class="upload-icon"><use href="static/images/upload.svg#icon"></use></svg>
                        <p data-i18n="create.dropZoneText">Click or drop image here to upload</p>
                        <p class="upload-hint"><span id='dropZoneHint' data-i18n="create.dropZoneHint">1 image, 3MB max</span><br><span id='dropZoneFormat' data-i18n="create.dropZoneFormat">( jpg png gif webp )</span></p>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                    </div>
                    <div class="image-previews" id="imagePreviews">
                        <!-- Image previews will be added here -->
                    </div>
                </div>

                <div class="settings">
                    <div class="setting-item">
                        <label for="burnTime"><span data-i18n="create.visible">Visible</span>:&ensp;<span class="slider-value"></span></label>
                        <input type="range" id="burnTime" min="0" max="6" value="2" class="slider">
                    </div>
                    <div class="setting-item">
                        <label for="expiryTime"><span data-i18n="create.validity">Validity</span>:&ensp;<span class="slider-value"></span></label>
                        <input type="range" id="expiryTime" min="0" max="6" value="2" class="slider">
                    </div>
                </div>

                <!-- Custom Message ID Section -->
                <div class="code-section">
                    <button id="customIDBtn" class="toggle-button">
                        <svg class="toggle-icon"><use href="static/images/toggle.svg#icon"></use></svg>
                        <span data-i18n="create.useCustomID">Use custom Message ID</span>
                    </button>
                    <div class="id-input-container" id="idInputContainer" style="display: none;">
                        <div class="code-row">
                            <input type="text" id="customID" maxlength="70" data-i18n-placeholder="create.idPlaceholder" placeholder="e.g., 'jane join me in this chat'" class="custom-input">
                        </div>
                    </div>
                </div>

                <!-- Token Section -->
                <div class="token-section">
                    <button id="customTokenBtn" class="toggle-button">
                        <svg class="toggle-icon">
                            <use href="static/images/toggle.svg#icon"></use>
                        </svg>
                        <span data-i18n="create.useAccessToken">Use access token</span>
                    </button>
                    <div class="token-input-container" id="tokenInputContainer" style="display: none;">
                        <div class="token-row">
                            <input type="text" id="customToken" maxlength="70" data-i18n-placeholder="create.tokenPlaceholder" placeholder="a memorable line could be good~" class="custom-input">
                            <button class="generate-token"><svg class="pencil-icon"><use href="static/images/pencil.svg#icon"></use></svg></button>
                        </div>
                        <div class="token-row">
                            <textarea id="tokenHint" rows="3" maxlength="70" data-i18n-placeholder="create.tokenHintPlaceholder" placeholder="Optional token hint

e.g., 'Our favorite coffee shop'"></textarea>
                        </div>
                    </div>
                </div>

                <p class="legal-text" data-i18n="legal" data-i18n-html="true">By using this service, you agree to our <a href="static/i18n/en/tos.html" href="tos">Terms of Service</a> and <a href="static/i18n/en/privacy.html" class="" href="privacy">Privacy Policy</a></p>

                <button id="createBtn" class="primary-button" data-i18n="create.createButton">Create Burning Message</button>
            </div>
        </main>
    </div>

    <script type="module" src="static/js/create.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Message - Burning Message</title>
    <base href="/">
    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="static/css/message.css">
    <link rel="icon" type="image/svg+xml" href="static/images/favicon.svg">
</head>
<body>
    <div class="container">
        <main>
            <!-- Progress bar for burn countdown -->
            <div class="burn-progress">
                <div class="progress-bar"></div>
                <span class="burn-timer"></span>
            </div>

            <!-- Message content with skeleton loading -->
            <div class="message-content">
                <!-- Text skeleton -->
                <div class="text-skeleton">
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line"></div>
                </div>
                
                <!-- Actual text content (hidden initially) -->
                <div class="text-content" style="display: none;"></div>

                <!-- Image skeleton -->
                <div class="image-skeleton">
                    <div class="skeleton-img"></div>
                </div>

                <!-- Actual image (hidden initially) -->
                <div class="image-content" style="display: none;">
                    <img src="" alt="Message image" class="message-image">
                </div>
            </div>

            <!-- Lightbox for image -->
            <div class="lightbox" style="display: none;">
                <button class="close-lightbox">&times;</button>
                <img src="" alt="Enlarged image">
            </div>
        </main>
    </div>

    <script type="module" src="static/js/message.js"></script>
</body>
</html>

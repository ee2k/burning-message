<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoTrace Chat - Join a private room</title>
    <base href="/">
    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="static/css/chat/join-private-chatroom.css">
    <link rel="icon" type="image/svg+xml" href="static/images/favicon.svg">
</head>
<body>
    <div class="container">
        <header>
            <h1><svg class="fire-icon"><use href="static/images/fire.svg#icon"></use></svg><span data-i18n="common.header">Join Private Chatroom</span></h1>
            <p class="subtitle" data-i18n="create.subtitle" data-i18n-html="true">A secure, anonymous <a href="" target="_blank" class="hyperlink" data-i18n="create.open-source">open-source platform</a></p>
            <div class="features">
                <div class="feature-item">•<span data-i18n="create.features.noHistory">No history</span></div>
                <div class="feature-item">•<span data-i18n="create.features.noTracking">No tracking</span></div>
                <div class="feature-item">•<span data-i18n="create.features.noDatabase">No database</span></div>
            </div>
            <hr class="header-hr">
        </header>

        <main class="content">
            <div class="room-form">
                <!-- Room ID Section -->
                <div class="code-section">
                    <div class="code-row">
                        <input type="text" id="roomId" maxlength="70" placeholder="Room ID" class="custom-input">
                        <div class="char-counter" id="roomIdCounter"></div>
                    </div>
                </div>

                <!-- Token Info Section (shown if token hint exists) -->
                <div id="tokenHintSection" class="token-hint" style="display: none;">
                    <p>Token hint: <span id="tokenHint"></span></p>
                </div>

                <!-- Token Input Section -->
                <div id="tokenSection" class="code-section" style="display: none;">
                    <div class="code-row">
                        <input type="text" id="token" maxlength="70" placeholder="Access token" class="custom-input">
                    </div>
                </div>

                <!-- Nickname Section -->
                <div class="nickname-form">
                    <div class="input-group">
                        <input type="text" id="username" maxlength="35" placeholder="Nickname (Click icon to auto create)">
                        <button id="generateUsername" class="icon-button" data-svg="static/images/pencil.svg" data-svg-class="pencil-icon icon-primary"></button>
                    </div>
                </div>

                <p class="legal-text" data-i18n="create.legal" data-i18n-html="true">By using this service, you agree to our <a href="static/i18n/en/tos.html" class="hyperlink" href="tos" target="_blank">Terms of Service</a> and <a href="static/i18n/en/privacy.html" class="hyperlink" href="privacy" target="_blank">Privacy Policy</a></p>
                <button id="joinBtn" class="primary-button">Join Private Room</button>
            </div>
        </main>
    </div>
    <script type="module" src="static/js/chat/join-private-chatroom.js"></script>
</body>
</html>

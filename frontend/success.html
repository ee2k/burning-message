<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Created - Burning Message</title>
    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="static/css/success.css">
    <link rel="icon" type="image/svg+xml" href="static/images/favicon.svg">
</head>
<body>
    <div class="container">
        <main>
            <div class="success-message">
                <div class="success-header">
                    <svg class="checkmark-icon icon-success">
                        <use href="static/images/checkmark.svg#icon"></use>
                    </svg>
                    <h2>Message created!</h2>
                </div>
                <p class="message-timing">
                    Will burn after reading in&ensp;<span id="burnTime" class="highlight"></span><br>
                    <span class="divider">or</span><br>
                    Expires without reading in&ensp;<span id="expiryTime" class="relative-time"></span>
                </p>
            </div>

            <div class="share-section">
                <div class="url-container">
                    <p>Share this link:</p>
                    <div class="url-box">
                        <span id="messageUrl"></span>
                        <button class="copy-btn" data-clipboard="messageUrl">
                            <svg class="copy-icon">
                                <use href="static/images/copy.svg#icon"></use>
                            </svg>
                            <span>Copy</span>
                        </button>
                    </div>
                </div>

                <div id="tokenSection" class="token-section" style="display: none;">
                    <p>Remember to pass your one-time token securely:</p>
                    <div class="token-box">
                        <span id="messageToken">your-custom-token</span>
                        <button class="copy-btn" data-clipboard="messageToken">
                            <svg class="copy-icon">
                                <use href="static/images/copy.svg#icon"></use>
                            </svg>
                            <span>Copy</span>
                        </button>
                    </div>
                    <div id="tokenHintSection" class="token-hint" style="display: none;">
                        <p>Password hint:<span id="messageTokenHint"></span></p>
                    </div>
                </div>
            </div>

            <div class="actions">
                <a href="/" class="button primary">Create Another Message</a>
            </div>
        </main>
    </div>

    <script type="module" src="static/js/success.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="success.title">Message Created - Burning Message</title>
    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="static/css/success.css">
    <link rel="icon" type="image/svg+xml" href="static/images/favicon.svg">
</head>
<body>
    <div class="container">
        <main>
            <div class="success-message">
                <div class="success-header">
                    <svg class="checkmark-icon icon-success">
                        <use href="static/images/checkmark.svg#icon"></use>
                    </svg>
                    <h2 data-i18n="success.header">Message created!</h2>
                </div>
                <p class="message-timing">
                    <span data-i18n="success.timing.visibleFor">Visible for</span>&ensp;<span id="burnTime"></span><br>
                    <span class="divider" data-i18n="success.timing.or">or</span><br>
                    <span data-i18n="success.timing.expiresIn">Expires without reading in</span>&ensp;<span id="expiryTime" class="relative-time"></span>
                </p>
            </div>

            <div class="share-section">
                <div class="url-container">
                    <p data-i18n="success.share.link">Share this link :</p>
                    <div class="url-box">
                        <span id="messageUrl"></span>
                        <div class="button-group">
                            <button class="copy-btn" data-clipboard="messageUrl">
                                <div class="btn-content">
                                    <svg class="copy-icon"><use href="static/images/copy.svg#icon"></use></svg>
                                    <span data-i18n="success.share.copy">Copy</span>
                                </div>
                                <div class="btn-content-copied" style="display: none;">
                                    <svg class="copy-icon"><use href="static/images/checkmark.svg#icon"></use></svg>
                                    <span data-i18n="success.share.copied">Copied!</span>
                                </div>
                            </button>
                            <button class="share-btn" style="display: none;">
                                <svg class="share-icon"><use href="static/images/share.svg#icon"></use></svg>
                                <span data-i18n="success.share.share">Share</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="tokenSection" class="token-section" style="display: none;">
                    <p data-i18n="success.token.instruction">Please pass the one-time token securely :</p>
                    <div class="token-box">
                        <span id="messageToken">your-custom-token</span>
                        <button class="copy-btn" data-clipboard="messageToken">
                            <svg class="copy-icon">
                                <use href="static/images/copy.svg#icon"></use>
                            </svg>
                            <span data-i18n="success.share.copy">Copy</span>
                        </button>
                    </div>
                    <div id="tokenHintSection" class="token-hint" style="display: none;">
                        <p><span data-i18n="success.token.hint">Token hint:</span><span id="messageTokenHint"></span></p>
                    </div>
                </div>
            </div>

            <div class="actions"><a href="/" class="button primary" data-i18n="success.actions.createAnother">Create Another Message</a></div>
            
            <div class="notice-box" data-i18n="success.notice">The platform doesn't scan or store any content, but plan to implement CSAM auto detection in future updates.</div>
        </main>
    </div>
    <script type="module" src="static/js/success.js"></script>
</body>
</html>
